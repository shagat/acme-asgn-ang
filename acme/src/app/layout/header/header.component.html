<div class="header" [ngClass]="sideNavState ? '' : 'side-nav-collapsed'">
  <div class="header-left">
    <div class="header-burger">
      <button class="btn header-btn" (click)="onClickedSideNav()">
        <img src="../../../assets/sprites/menu-burger.png" alt="" />
      </button>
    </div>
    <div class="header-search">
      <label for="header-search"
        ><button><img src="../../../assets/sprites/search.png" /></button>
      </label>
      <input
        type="text"
        id="header-search"
        placeholder="Search transactions, invoices or help."
      />
    </div>
  </div>
  <div class="header-right">
    <div class="header-notification" appDropdown>
      <button class="btn dropdown-toggle">
        <img src="../../../assets/sprites/bell.png" />
      </button>
      <ul class="dropdown-menu" *ngFor="let user of users">
        <li>
          <img [src]="user.img" />
          <h4>{{ user.name }}</h4>
          <p>{{ user.place }}</p>
          <p>Mobile: {{ user.number }}</p>
        </li>
      </ul>
      <sup></sup>
    </div>
    <p class="header-name">John Doe</p>
    <div class="header-caret" appDropdown>
      <button class="btn dropdown-toggle">
        <img src="../../../assets/sprites/down-arrow.png" />
      </button>
      <ul class="dropdown-menu">
        <li><img src="../../../assets/sprites/person.png" />My Profile</li>
        <li><img src="../../../assets/sprites/page-break.png" />Billing</li>
        <li><img src="../../../assets/sprites/outbox.png" />Logout</li>
      </ul>
    </div>
    <div class="header-account">
      <a>
        <img
          class="header-profile-pic"
          src="../../../assets/profile-pic-01.jpg"
        />
      </a>
    </div>
  </div>
</div>
